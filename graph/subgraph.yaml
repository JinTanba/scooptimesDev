specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EtherFunFactory
    network: sepolia
    source:
      address: "0x49f69e0C299cB89c733a73667F4cdE4d461E5d6c"
      abi: EtherFunFactory
      startBlock: 7018959
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Claimed
        - MetaUpdated
        - SaleCreated
        - SaleLaunched
        - TokensBought
        - TokensSold
      abis:
        - name: EtherFunFactory
          file: ./abis/EtherFunFactory.json
      eventHandlers:
        - event: Claimed(indexed address,indexed address)
          handler: handleClaimed
        - event: MetaUpdated(indexed address,string,string,string,string,string)
          handler: handleMetaUpdated
        - event: SaleCreated(indexed address,indexed address,string,string,uint256,string,string,string,string,string,string[])
          handler: handleSaleCreated
        - event: SaleLaunched(indexed address,indexed address)
          handler: handleSaleLaunched
        - event: TokensBought(indexed address,indexed address,uint256,uint256)
          handler: handleTokensBought
        - event: TokensSold(indexed address,indexed address,uint256,uint256)
          handler: handleTokensSold
      file: ./src/ether-fun-factory.ts
